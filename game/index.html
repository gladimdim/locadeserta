  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '249530836';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

<body>

<div class="middle">
    <div class="bar bar1"></div>
    <div class="bar bar2"></div>
    <div class="bar bar3"></div>
    <div class="bar bar4"></div>
    <div class="bar bar5"></div>
    <div class="bar bar6"></div>
    <div class="bar bar7"></div>
    <div class="bar bar8"></div>
    <div id="loader" style="text-align: center">Вантажимо</div>
</div>
<script>
    window.addEventListener('load', function (ev) {
        var loading = document.querySelector('#loader');
        loading.textContent = "Летимо на Дике Поле...";
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
            serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
            }
        }).then(function (engineInitializer) {
            loading.textContent = "Шукаємо козаків в Дикому Полі...";
            return engineInitializer.initializeEngine();
        }).then(function (appRunner) {
            loading.textContent = "До зброї!";

            return appRunner.runApp();
        }).then(function() {
            var loadingIndicator = document.querySelector('.middle');
            loadingIndicator.remove();

        });
    });
</script>
</body>
